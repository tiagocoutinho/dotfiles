# Wait 10 milliseconds to check files under the current directory
scan_timeout = 10

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = false

# Replace the "❯" symbol in the prompt with "➜/✗"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red) "
format = "$symbol "
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[conda]
format = '\[[$symbol$environment](dimmed green)\]'
disabled = false

[python]
symbol = "🐍"
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[shell]
disabled = false
fish_indicator = "🐟"
bash_indicator = "🐚"

[directory]
truncation_symbol = "[..]/"
truncation_length = 3
truncate_to_repo = true

[cmd_duration]
format = '\[🕓[$duration]($style)\]'

[jobs]
symbol = "👷"

[[battery.display]]
threshold = 10
style = "bold red"
